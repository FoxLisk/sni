platforms:
  - name: snes
    description: "Super Nintendo"
    domains:
      - {name: "snes/bus/system/main",    size: 0x1000000}
      - {name: "snes/mem/system/WRAM",    size:   0x20000}
      - {name: "snes/mem/system/VRAM",    size:   0x10000}
      - {name: "snes/mem/system/APURAM",  size:   0x10000}
      - {name: "snes/mem/system/CGRAM",   size:     0x200}
      - {name: "snes/mem/system/OAM",     size:     0x220}
      - {name: "snes/mem/cart/ROM",       size:  0xE00000}
      - {name: "snes/mem/cart/SRAM",      size:  0x100000}
  - name: n64
    description: "Nintendo 64"
    domains:
      - {name: "n64/bus/system/main"}
      - {name: "n64/mem/system/RDRAM"}
      - {name: "n64/mem/system/PIFROM"}
      - {name: "n64/mem/system/PIFRAM"}
      - {name: "n64/mem/system/RSPDataMem"}
      - {name: "n64/mem/system/RSPInstMem"}
      - {name: "n64/mem/cart/ROM"}
      - {name: "n64/mem/cart/SRAM"}
      - {name: "n64/mem/cart/EEPROM"}
      - {name: "n64/mem/cart/FlashRAM"}
      - {name: "n64/mem/port1/MemPakRAM"}
      - {name: "n64/mem/port1/TransferPakROM"}
      - {name: "n64/mem/port1/TransferPakRAM"}
      - {name: "n64/mem/port2/MemPakRAM"}
      - {name: "n64/mem/port2/TransferPakROM"}
      - {name: "n64/mem/port2/TransferPakRAM"}
      - {name: "n64/mem/port3/MemPakRAM"}
      - {name: "n64/mem/port3/TransferPakROM"}
      - {name: "n64/mem/port3/TransferPakRAM"}
      - {name: "n64/mem/port4/MemPakRAM"}
      - {name: "n64/mem/port4/TransferPakROM"}
      - {name: "n64/mem/port4/TransferPakRAM"}
  - name: gbc
    description: "GameBoy Color"
    domains:
      - {name: "gbc/bus/system/main"}
      - {name: "gbc/mem/system/VRAM"}
      - {name: "gbc/mem/system/WRAM"}
      - {name: "gbc/mem/system/OAM"}
      - {name: "gbc/mem/system/HRAM"}
      - {name: "gbc/mem/cart/ROM"}
      - {name: "gbc/mem/cart/SRAM"}
  - name: gb
    description: "GameBoy"
    domains:
      - {name: "gb/bus/system/main"}
      - {name: "gb/mem/system/VRAM"}
      - {name: "gb/mem/system/WRAM"}
      - {name: "gb/mem/system/OAM"}
      - {name: "gb/mem/system/HRAM"}
      - {name: "gb/mem/cart/ROM"}
      - {name: "gb/mem/cart/SRAM"}

drivers:
  fxpakpro:
    domains:
      # standard domains:
      - {name: "snes/mem/cart/ROM",        space: "SNES", start:  0x000000, size:  0xE00000, readable: true, writeable: true}
      - {name: "snes/mem/cart/SRAM",       space: "SNES", start:  0xE00000, size:  0x100000, readable: true, writeable: true}
      - {name: "snes/mem/system/WRAM",     space: "SNES", start:  0xF50000, size:  0x020000, readable: true, writeable: true}
      - {name: "snes/mem/system/VRAM",     space: "SNES", start:  0xF70000, size:  0x010000, readable: true, writeable: false}
      - {name: "snes/mem/system/APURAM",   space: "SNES", start:  0xF80000, size:  0x010000, readable: true, writeable: false}
      - {name: "snes/mem/system/CGRAM",    space: "SNES", start:  0xF90000, size:  0x000200, readable: true, writeable: false}
      - {name: "snes/mem/system/OAM",      space: "SNES", start:  0xF90200, size:  0x000220, readable: true, writeable: false}
      # fxpakpro "space" domains for direct access:
      - {name: "snes/space/fxpakpro/SNES", space: "SNES", start:  0x000000, size: 0x1000000, readable: true, writeable: true}
      - {name: "snes/space/fxpakpro/CMD",  space: "CMD",  start: 0x1000000, size: 0x1000000, readable: true, writeable: true}

  emunwa:
    cores:
      - name: "snes9x-emunwa"
        matches:
          core-name:        '(?i)^snes9x.*nwa'
        define:
          platform:         "snes"
          sni-to-core:
            "snes/mem/system/WRAM":  "WRAM"
            "snes/mem/system/VRAM":  "VRAM"
            "snes/mem/system/CGRAM": "CGRAM"
            "snes/mem/system/OAM":   "OAM"
            "snes/mem/cart/ROM":     "CARTROM"
            "snes/mem/cart/SRAM":    "SRAM"
          core-to-sni:
            "WRAM":    "snes/mem/system/WRAM"
            "VRAM":    "snes/mem/system/VRAM"
            "CGRAM":   "snes/mem/system/CGRAM"
            "OAM":     "snes/mem/system/OAM"
            "CARTROM": "snes/mem/cart/ROM"
            "SRAM":    "snes/mem/cart/SRAM"
      - name: "bsnes-plus-nwa"
        matches:
          core-name:        '(?i)^bsnes'
        define:
          platform:         "snes"
          sni-to-core:
            "snes/mem/system/WRAM":  "WRAM"
            "snes/mem/system/VRAM":  "VRAM"
            "snes/mem/system/CGRAM": "CGRAM"
            "snes/mem/system/OAM":   "OAM"
            "snes/mem/cart/ROM":     "CARTROM"
            "snes/mem/cart/SRAM":    "SRAM"
          core-to-sni:
            "WRAM":    "snes/mem/system/WRAM"
            "VRAM":    "snes/mem/system/VRAM"
            "CGRAM":   "snes/mem/system/CGRAM"
            "OAM":     "snes/mem/system/OAM"
            "CARTROM": "snes/mem/cart/ROM"
            "SRAM":    "snes/mem/cart/SRAM"

  luabridge:
    cores:
      # snes9x-rr has no memory domain support:
      - matches:
          emulatorName:     '^snes9x'
        define:
          platform:         "snes"
          domainMapping:
            "snes/bus/system/main": "System Bus"

      # bizhawk GBC (Gambatte)
      - matches:
          emulatorName:     '^bizhawk'
          systemId:         '^gbc$'
        define:
          platform:         "gbc"
          domainMapping:
            "gbc/bus/system/main": "System Bus"
            "gbc/mem/system/WRAM": "WRAM"
            "gbc/mem/system/VRAM": "VRAM"
            "gbc/mem/system/OAM":  "OAM"
            "gbc/mem/system/HRAM": "HRAM"
            "gbc/mem/cart/ROM":    "ROM"
            "gbc/mem/cart/SRAM":   "CartRAM"

      # bizhawk GB
      - matches:
          emulatorName:     '^bizhawk'
          systemId:         '^gb$'
        define:
          platform:         "gb"
          domainMapping:
            "gb/bus/system/main": "System Bus"
            "gb/mem/system/WRAM": "WRAM"
            "gb/mem/system/VRAM": "VRAM"
            "gb/mem/system/OAM":  "OAM"
            "gb/mem/system/HRAM": "HRAM"
            "gb/mem/cart/ROM":    "ROM"
            "gb/mem/cart/SRAM":   "CartRAM"

      # bizhawk N64 (mupen64plus)
      - matches:
          emulatorName:     '^bizhawk'
          systemId:         '^n64$'
        define:
          platform:         "n64"
          domainMapping:
            "n64/bus/system/main":     "System Bus"
            "n64/mem/system/RDRAM":    "RDRAM"
            "n64/mem/cart/ROM":        "ROM"
            "n64/mem/cart/SRAM":       "SRAM"
            "n64/mem/cart/EEPROM":     "EEPROM"
            "n64/mem/cart/FlashRAM":   "FlashRAM"
            "n64/mem/port1/MemPakRAM": "Mempak 1"
            "n64/mem/port2/MemPakRAM": "Mempak 2"
            "n64/mem/port3/MemPakRAM": "Mempak 3"
            "n64/mem/port4/MemPakRAM": "Mempak 4"
            # no transfer pak exposure
