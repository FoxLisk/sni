drivers:
  emunwa:
    cores:
      # snes9x
      - nameRegex: "^snes9x"
        platform:  "snes"
        domainMapping:
          "WRAM":    "snes/console/WRAM"
          "VRAM":    "snes/console/VRAM"
          "CGRAM":   "snes/console/CGRAM"
          "OAM":     "snes/console/OAM"
          "CARTROM": "snes/cart/ROM"
          "SRAM":    "snes/cart/SRAM"
      # bsnes
      - nameRegex: "^bsnes"
        platform:  "snes"
        domainMapping:
          "WRAM":    "snes/console/WRAM"
          "VRAM":    "snes/console/VRAM"
          "CGRAM":   "snes/console/CGRAM"
          "OAM":     "snes/console/OAM"
          "CARTROM": "snes/cart/ROM"
          "SRAM":    "snes/cart/SRAM"
