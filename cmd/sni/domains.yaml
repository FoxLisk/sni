
platforms:
  snes:
    desc: "Super Nintendo"
    domains:
      - name: "snes/console/WRAM"
      - name: "snes/console/VRAM"
      - name: "snes/console/CGRAM"
      - name: "snes/console/OAM"
      - name: "snes/cart/ROM"
      - name: "snes/cart/SRAM"
  n64:
    desc: "Nintendo 64"
    domains:
      - name: "n64/console/RDRAM"
      - name: "n64/console/PIFROM"
      - name: "n64/console/PIFRAM"
      - name: "n64/console/RSPDataMem"
      - name: "n64/console/RSPInstMem"
      - name: "n64/cart/ROM"
      - name: "n64/cart/RAM"
      - name: "n64/cart/EEPROM"
      - name: "n64/cart/Flash"
      - name: "n64/mempak1/RAM"
      - name: "n64/mempak2/RAM"
      - name: "n64/mempak3/RAM"
      - name: "n64/mempak4/RAM"
      - name: "n64/transferpak1/ROM"
      - name: "n64/transferpak1/RAM"
      - name: "n64/transferpak2/ROM"
      - name: "n64/transferpak2/RAM"
      - name: "n64/transferpak3/ROM"
      - name: "n64/transferpak3/RAM"
      - name: "n64/transferpak4/ROM"
      - name: "n64/transferpak4/RAM"
  gbc:
    desc: "GameBoy Color"
    domains:
      - name: "gbc/console/VRAM"
      - name: "gbc/console/WRAM"
      - name: "gbc/console/OAM"
      - name: "gbc/console/HRAM"
      - name: "gbc/cart/ROM"
      - name: "gbc/cart/SRAM"
  gb:
    desc: "GameBoy"
    domains:
      - name: "gb/console/VRAM"
      - name: "gb/console/WRAM"
      - name: "gb/console/OAM"
      - name: "gb/console/HRAM"
      - name: "gb/cart/ROM"
      - name: "gb/cart/SRAM"

drivers:
  emunwa:
    cores:
      # snes9x-emunwa
      - matches:
          coreName:         '^snes9x'
        define:
          platform:         "snes"
          domainMapping:
            "WRAM":         "snes/console/WRAM"
            "VRAM":         "snes/console/VRAM"
            "CGRAM":        "snes/console/CGRAM"
            "OAM":          "snes/console/OAM"
            "CARTROM":      "snes/cart/ROM"
            "SRAM":         "snes/cart/SRAM"
      # bsnes-plus-nwa
      - matches:
          coreName:         '^bsnes'
        define:
          platform:         "snes"
          domainMapping:
            "WRAM":         "snes/console/WRAM"
            "VRAM":         "snes/console/VRAM"
            "CGRAM":        "snes/console/CGRAM"
            "OAM":          "snes/console/OAM"
            "CARTROM":      "snes/cart/ROM"
            "SRAM":         "snes/cart/SRAM"
  luabridge:
    cores:
      # bizhawk GBC (Gambatte)
      - matches:
          emulatorName:     '^bizhawk'
          systemId:         '^gbc$'
        define:
          platform:         "gbc"
          domainMapping:
            "WRAM":         "gbc/console/WRAM"
            "VRAM":         "gbc/console/VRAM"
            "OAM":          "gbc/console/OAM"
            "HRAM":         "gbc/console/HRAM"
            "ROM":          "gbc/cart/ROM"
            "CartRAM":      "gbc/cart/SRAM"
            #"System Bus"
      # bizhawk GB
      - matches:
          emulatorName:     '^bizhawk'
          systemId:         '^gb$'
        define:
          platform:         "gb"
          domainMapping:
            "WRAM":         "gb/console/WRAM"
            "VRAM":         "gb/console/VRAM"
            "OAM":          "gb/console/OAM"
            "HRAM":         "gb/console/HRAM"
            "ROM":          "gb/cart/ROM"
            "CartRAM":      "gb/cart/SRAM"
            #"System Bus"
